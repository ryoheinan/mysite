name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checking for .DS_Store files ğŸ‘®
        uses: Maxelweb/ds-store-patrol@v1

      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Build ğŸ­
        run: yarn build

      - name: Deploy ğŸš›
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: ryoheinan/ryoheinan.github.io
          publish_dir: ./dist